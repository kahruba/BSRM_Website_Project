<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Profile View - BSRM</title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
  }

  header {
    width: 100%;
    background-color: #0072ff;
    color: white;
    padding: 20px 0;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  header h1 { margin: 0; font-size: 28px; }
  header p { margin: 5px 0 0 0; }

  .profile-container {
    background: #fff;
    width: 400px;
    max-width: 90%;
    margin: 40px auto;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }

  h2 { text-align: center; color: #0072ff; margin-bottom: 20px; }

  .info-group {
    margin-bottom: 12px;
  }

  .info-group label {
    font-weight: bold;
    color: #333;
  }

  .info-group p {
    margin: 4px 0 10px 0;
    color: #555;
    padding: 8px;
    background: #f5f5f5;
    border-radius: 6px;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #0072ff;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.25s;
    margin-top: 10px;
  }

  button:hover { background: #005fcc; }

</style>
</head>
<body>

<header>
  <h1>Employee Profile View</h1>
</header>

<div class="profile-container" id="profileContainer">
  <h2>Employee Info</h2>
  <div class="info-group"><label>Full Name:</label><p id="name"></p></div>
  <div class="info-group"><label>Email:</label><p id="email"></p></div>
  <div class="info-group"><label>Status:</label><p id="status"></p></div>
  <div class="info-group"><label>Department:</label><p id="department"></p></div>
  <div class="info-group"><label>Skills:</label><p id="skills"></p></div>
  <div class="info-group"><label>DOB:</label><p id="dob"></p></div>
  <button onclick="goBack()">Back to Dashboard</button>
</div>

<script>
  const logged = JSON.parse(localStorage.getItem('loggedIn'));
  if(!logged || logged.role !== 'admin'){
    alert('Access denied. Please log in as admin.');
    window.location.href = 'admin_login.html';
  }

  // employee id from localStorage set by dashboard or registered_employees page
  const selectedEmployeeId = JSON.parse(localStorage.getItem('selectedEmployeeId'));
  if(!selectedEmployeeId){
    alert('No employee selected!');
    window.location.href = 'dashboard_admin.html';
  }

  const users = JSON.parse(localStorage.getItem('users')) || [];
  const user = users.find(u => u.id === selectedEmployeeId);

  if(!user){
    alert('Employee not found!');
    window.location.href = 'dashboard_admin.html';
  }

  // Fill profile info
  document.getElementById('name').textContent = user.name || '';
  document.getElementById('email').textContent = user.email || '';
  document.getElementById('status').textContent = (user.status || '').toUpperCase();
  document.getElementById('department').textContent = (user.profile.department || '');
  document.getElementById('skills').textContent = (user.profile.skills || '');
  document.getElementById('dob').textContent = (user.profile.dob || '');

  function goBack(){
    window.location.href = 'dashboard_admin.html';
  }
</script>

</body>
</html>
